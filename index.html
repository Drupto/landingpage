    <script>
       const canvas = document.getElementById('networkCanvas');
       const ctx = canvas.getContext('2d');

       function resizeCanvas() {
          // Use devicePixelRatio for crispness on mobile
          const dpr = window.devicePixelRatio || 1;
          canvas.width = window.innerWidth * dpr;
          canvas.height = window.innerHeight * dpr;
          canvas.style.width = window.innerWidth + "px";
          canvas.style.height = window.innerHeight + "px";
          ctx.setTransform(1, 0, 0, 1, 0, 0);
          ctx.scale(dpr, dpr);
       }
       resizeCanvas();
       window.addEventListener('resize', resizeCanvas);

       class Particle {
          constructor() {
             this.x = Math.random() * window.innerWidth;
             this.y = Math.random() * window.innerHeight;
             this.vx = (Math.random() - 0.5) * 0.5;
             this.vy = (Math.random() - 0.5) * 0.5;
             this.size = 2;
          }

          update() {
             this.x += this.vx;
             this.y += this.vy;

             if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
             if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
          }

          draw() {
             ctx.beginPath();
             ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
             ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
             ctx.fill();
          }
       }

       // Adjust particle count for mobile
       function getParticleCount() {
          if (window.innerWidth < 480) return 40;
          if (window.innerWidth < 768) return 60;
          return 100;
       }

       let particles = [];
       function createParticles() {
          particles = [];
          const particleCount = getParticleCount();
          for (let i = 0; i < particleCount; i++) {
             particles.push(new Particle());
          }
       }
       createParticles();
       window.addEventListener('resize', () => {
          createParticles();
       });

       function animate() {
          ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

          particles.forEach(particle => {
             particle.update();
             particle.draw();
          });

          particles.forEach((p1, i) => {
             particles.slice(i + 1).forEach(p2 => {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - distance / 150)})`;
                    ctx.stroke();
                }
             });
          });

          requestAnimationFrame(animate);
       }

       animate();

       // Country animation
       const countries = [
          "United States", "India", "Brazil", "Germany", "Japan", "Australia", "Canada", "Hungary","Reunion",
          "United Kingdom", "France", "Italy", "South Africa", "Singapore", "UAE","Australia","Canada",
          "Mexico", "Russia", "China", "Spain", "Netherlands", "Sweden", "Turkey","Mauritius","Philippines",
       ];
       const countryElem = document.getElementById('country-anim');
       let countryIdx = 0;

       function showNextCountry() {
          countryElem.textContent = countries[countryIdx];
          countryIdx = (countryIdx + 1) % countries.length;
       }

       showNextCountry();
       setInterval(showNextCountry, 1200);
    </script>
